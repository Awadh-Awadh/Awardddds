{% extends 'projects/base.html' %}


{% block content %}
<div class="container-fluid">
  <nav class="navbar fixed-top navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <h3><a class="navbar-brand" href="/">Awardds</a></h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span> <span>Menu</span>
      </button>  
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Awardds</h2>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          
          
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            {% if user.is_authenticated %}
            <form class="d-flex" action = "{% url 'search' %}">
              <input class="form-control me-2"  id = 'q' name = 'q' type="search" placeholder="Search by project title" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'upload' %}">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'api' %}">API</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
            
            {% else %}
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Register / Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
            {% endif %}
          
        </div>
      </div>
    </div>
  </nav>
</div>
{% endblock %}
