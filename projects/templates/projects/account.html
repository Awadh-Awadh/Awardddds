{% extends 'projects/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'projects/nav.html' %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-sm-6">

      <div class="card hovercard">
        <div class="cardheader">

        </div>
        <div class="avatar">
          <img alt="" src="{{profile.profilepic.url}}">
        </div>
        <div class="info">
          <div class="title">
            <h3>{{profile.user.username}}</h3>
          </div>
          <div class="desc">{{profile.bio}}</div>
          <div class="desc">{{profile.contact}}</div>
        </div>
        <div class="bottom">
          <a class="btn btn-primary btn-twitter btn-sm" href="https://twitter.com">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="btn btn-danger btn-sm" rel="publisher" href="https://plus.google.com/">
            <i class="fab fa-instagram"></i>
          </a>
          <a class="btn btn-primary btn-sm" rel="publisher" href="https://plus.google.com/">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a class="btn btn-warning btn-sm" rel="publisher" href="https://plus.google.com/">
            <i class="fab fa-behance"></i>
          </a>

        </div>

      </div>

    </div>

    <div class="col-lg-4">
      <div class="update-profile">
        <h1> Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class = 'form-group'>
            <legend class = "border-bottom mb-4">
              Edit Your Profile
            </legend>
              {{form|crispy}}
             <br>
             <br>
             <hr>
      
            <div class = 'form-group'>
              <button class="btn btn-outline-primary" type = submit>
                Save
              </button>
            </div>
      
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  </div>
  {% endblock %}
