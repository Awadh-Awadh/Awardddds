{% extends 'projects/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="reg-form">
    <form action="" method="post">
      {%csrf_token%}
      <fieldset>
        <legend>Register
        </legend>
        <div class="form">
          {{form|crispy}}
        </div>
          
        <input type="submit" value="Sign up" class="btn btn-primary btn-block mt-2">
      </fieldset>

    </form>
  </div>
</div>
{% endblock %}
